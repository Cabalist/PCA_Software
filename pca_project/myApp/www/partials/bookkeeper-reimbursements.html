<div class="col-lg-10">
  <h3>Reimbursements</h3>
  <div class="input-group">
    <span class="input-group-addon">Year:</span>
    <select class="form-control" ng-model="selectedYear" ng-options="year for year in yearOptions" ng-change="changeYear(selectedYear)"></select>
  </div>

  <br>

  <div class="input-group">
    <span class="input-group-addon">Canvasser:</span>
    <select class="form-control" ng-model="selectedCnvsr" ng-options="cnvsr.userInfo.first_name+' ' + cnvsr.userInfo.last_name for cnvsr in canvassers track by cnvsr.userInfo.pk" ng-change="changeCnvsr(selectedCnvsr.userInfo.pk)"></select>
  </div>

  <div ng-show="selectedCnvsr.userInfo.pk">
    <h5><b>Add Reimbursement:</b></h5>

    <div class="input-group">
      <span class="input-group-addon btn" ng-click="goToPrev()" ng-show="period>1">
	<i class="glyphicon glyphicon-chevron-left"></i>
	Prev</span>
      <span class="input-group-addon">From:</span>
      <input class="form-control" ng-model="startOfPeriodStr" disabled/>
      <span class="input-group-addon">To:</span>
      <input class="form-control" ng-model="endOfPeriodStr" disabled/>
      <span class="input-group-addon btn" ng-click="goToNext()" ng-show="showNext()">Next
	<i class="glyphicon glyphicon-chevron-right"></i>
      </span>
    </div>

    <span class="input-group pull-right">
      <span class="input-group-addon">Value:</span>
      <span class="input-group-addon">
	<input type="number" class="form-control" ng-model="reimbValue" />
      </span>

      <span class="input-group-addon">
	<span class="btn" ng-class="getSaveClass()" ng-click="saveReimbursement()">Save</span>
      </span>
  
  
  </div>
  <br>
  <br>
  <div ng-show="gridData.length">
    <br>
    <h5><b>History:</b></h5>
    <div  style="width:100%" ui-grid="gridOptions" class="grid" ui-grid-exporter>
    </div>
  </div>
  
  
</div>
