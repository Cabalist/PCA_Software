<div class="row">
  <div class="col-lg-4">
    <h3>User Info:</h3>
    <div id="profilePictureDiv">
      <img id="profileImg" ng-src="{{ profilePic }}" style="width:360px"/>
    </div>
    
  </div>
  <div class="col-lg-2">
  </div>
  <div class="col-lg-4">
    <h3>Organizations:</h3>
    <ul class="list-group">
      
      <li class="list-group-item clearfix" ng-repeat="org in userOrgs">
	<span class="thumbnail pull-left">
	  <img ng-src="/www/img/orgLogos/{{ org.organization.logo }}.png" alt="">
	</span>
	<span class="pull-right orgInfo">
	  <h4><u>{{ org.organization.name }}</u></h4>
	  <h4>Roles:</h4>
	  <ul class="list-inline">
	    <li ng-repeat="role in org.roles">
	      <a href="/profile/#/org/{{ org.organization.id }}/{{ getRoleName(role) | lowercase }}">
		{{ getRoleName(role) }}
	      </a>
	    </li>
	  </ul>
	  
	</span>
      </li>
      
    </ul>
    <br>
    <ul class="list-group">
      <li class="list-group-item clearfix">
	<span class="pull-left">
	  <i class="glyphicon glyphicon-plus"></i>
	  <select class="selectpicker" id="orgList">
	    <optgroup label="{{location.location}}" ng-repeat="location in orgList">
	      <option value="{{org.id}}" ng-repeat="org in location.orgs">{{org.name}}</option>
	    </optgroup>
	  </select>	  
	</span>
	<span class="pull-right">
	  <button type="button" class="btn btn-default" ng-click="joinClick()">Join</button>
	</span>
      </li>
    </ul>
    
    <br>
    <div ng-show="userPendingOrgs.length">
      <h3>Pending Join Requests:</h3>
      <ul class="list-group">
	
	<li class="list-group-item clearfix" ng-repeat="request in userPendingOrgs">
	  <span class="thumbnail pull-left">
	    <img ng-src="/www/img/orgLogos/{{ request.organization }}.png" alt="">
	  </span>
	  <span class="pull-right orgInfo">
	    <h4><u>{{ getOrgName(request.organization) }}</u></h4>
	  </span>
	</li>
	
      </ul>
      
    </div>
  </div>
</div>
