<div class="row">
  <div class="col-lg-4">
    <h3>Bookkeeper page</h3>

    <br>
    <div ng-show="pendingRequests.length">
      <h4>Pending user requests:</h4>
      <ul class="list-group" ng-repeat="request in pendingRequests">
	<li>{{ request.user }}
	  <button class="btn" ng-click="acceptUserRequest(request.id)">Accept</button>
	  <button class="btn" ng-click="rejectUserRequest(request.id)">Reject</button>
	</li>
	
      </ul>
    </div>

    
  </div>
</div>
