
<div class="col-lg-6">
  <div class="btn-group">
    <button ui-sref="bookkeeper.payterms" type="button" class="btn btn-default">Pay Terms</button>
    <button ui-sref="bookkeeper.payrates" type="button" class="btn btn-primary">Pay Rates</button>
  </div>
  <br>
  
  <h3>Pay Rates</h3>

  <div class="input-group">
    <span class="input-group-addon">
      Canvassing: 
    </span>
    <span class="input-group-addon">
      $: 
    </span>

    <span class="input-group-addon">
      <input type="number" class="form-control" ng-model="canvassing[0]" ng-change="canvassingChange()" min="0">
    </span>
    
    <span class="input-group-addon">
      Per Hour
    </span>
    
    <span class="input-group-addon">
      Start Date:
    </span>
    
    <span class="input-group-addon">
      <span class="input-group"  style="width:150px">
	<input id="endDatePicker" type="text" class="form-control" uib-datepicker-popup ng-model="canvassing[1]" is-open="popup1.opened" ng-required="true" />
	
	<span class="input-group-btn">
	  <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
      </span>
      
    </span>

    <span class="input-group-addon" ng-if="canvassingChanged">
      <button class="btn btn-primary" ng-click="saveNewRate(1)">
	Save
      </button>
    </span>
    
  </div>

  <br>

  <div class="input-group">
    <span class="input-group-addon">
      Admin:
    </span>
    <span class="input-group-addon">
      $:
    </span>
    
    <span class="input-group-addon">
      <input type="number" class="form-control" ng-model="admin[0]" ng-change="adminChange()" min="0">
    </span>
    
    <span class="input-group-addon">
      Per Hour
    </span>
    
    <span class="input-group-addon">
      Start Date:
    </span>
    
    <span class="input-group-addon">
      <span class="input-group"  style="width:150px">
	<input id="endDatePicker" type="text" class="form-control" uib-datepicker-popup ng-model="admin[1]" is-open="popup2.opened" ng-required="true" />
	
	<span class="input-group-btn">
	  <button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
      </span>
      
    </span>

    <span class="input-group-addon" ng-if="adminChanged">
      <button class="btn btn-primary" ng-click="saveNewRate(2)">
	Save
      </button>
    </span>
    
  </div>
  
  <br>
  
  <div class="input-group">
    <span class="input-group-addon">
      Travel:
    </span>
    <span class="input-group-addon">
      $:
    </span>
    
    <span class="input-group-addon">
      <input type="number" class="form-control" ng-model="travel[0]" ng-change="travelChange()" min="0">
    </span>
    
    <span class="input-group-addon">
      Per Hour
    </span>
    
    <span class="input-group-addon">
      Start Date:
    </span>
    
    <span class="input-group-addon">
      <span class="input-group"  style="width:150px">
	<input id="endDatePicker" type="text" class="form-control" uib-datepicker-popup ng-model="travel[1]" is-open="popup3.opened" ng-required="true" />
	
	<span class="input-group-btn">
	  <button type="button" class="btn btn-default" ng-click="open3()"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
      </span>
      
    </span>

    <span class="input-group-addon" ng-if="travelChanged">
      <button class="btn btn-primary" ng-click="saveNewRate(3)">
	Save
      </button>
    </span>
    
  </div>

  <br>

  <div class="input-group">
    <span class="input-group-addon">
      Special Projects: 
    </span>
    <span class="input-group-addon">
      $: 
    </span>
    
    <span class="input-group-addon">
      <input type="number" class="form-control" ng-model="special[0]" ng-change="specialChange()" min="0">
    </span>
    
    <span class="input-group-addon">
      Per Hour
    </span>
    
    <span class="input-group-addon">
      Start Date:
    </span>
    
    <span class="input-group-addon">
      <span class="input-group"  style="width:150px">
	<input id="endDatePicker" type="text" class="form-control" uib-datepicker-popup ng-model="special[1]" is-open="popup4.opened" ng-required="true" />
	
	<span class="input-group-btn">
	  <button type="button" class="btn btn-default" ng-click="open4()"><i class="glyphicon glyphicon-calendar"></i></button>
	</span>
      </span>
      
    </span>

    <span class="input-group-addon" ng-if="specialChanged">
      <button class="btn btn-primary" ng-click="saveNewRate(4)">
	Save
      </button>
    </span>
  </div>
  
</div>
